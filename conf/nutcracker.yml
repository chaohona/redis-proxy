test:
  listen: 192.168.21.213:6379
  hash: fnv1a_64
  distribution: ketama
  auto_eject_hosts: true
  redis: true
  server_retry_timeout: 2000
  server_failure_limit: 1
  #是否使用sentinel模块
  use_sentinel: false
  sentinel_info:
    #sentinel地址
    sentinels:
      - 192.168.21.213:26379
    servers:
      #如果使用sentinel模块，则此处配置应为redis的别名加权重 如redis1:1
      #名字最长为128个字符
      - mymaster:1
  #如果配置了sentinel模式，则下面的配置被忽略
  servers:
   - 192.168.21.213:60001:1
